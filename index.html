<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GivingAudit</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<script src="jquery-3.6.1.js"></script>
		
	</head>

	<body>
		<div class="container">
			<h2 class="text-end" id="pageTitle">GivingAudit </h2>
			<div class="row">
				<div class="col">
					<h4>Audit Tasks</h4>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="envelopesEmpty">
						<label class="form-check-label" for="envelopesEmpty">Confirm all envelopes are empty</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="envelopeDetails">
						<label class="form-check-label" for="envelopeDetails">Enter envelope details below</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="sendAudit">
						<label class="form-check-label" for="sendAudit">Copy Summary to audit file</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="envelopesFile">
						<label class="form-check-label" for="envelopesFile">Place envelopes in box (next to safe)</label>
					</div>
				</div>
			</div>
			<hr>
			<form id="entryForm" action="javascript:void (0);">
				<div class="row mb-3">
					<div class="col">
						<label for="batchDate" class="form-label">Batch date:</label>
						<input class="form-control" type="date" id="batchDate" name="batchDate" required/>
					</div>
					<div class="col">
						<label for="type" class="form-label">Type:</label>
						<select class="form-select" id="type" name="type" title="Record Type"></select>
					</div>
<!--					<div class="col">
						<input type="submit" value="Add" class="btn btn-primary">
					</div>-->
				</div>
			</form>				
			<hr>
		</div>

		<div class="container" id="detailsDiv">
			<div class="row">
				<div class="col">
					<h4>Summary</h4>
<!--					<ul class="list-group" id="summarySheet"></ul>-->
					<table class="table table-sm table-striped">
						<thead class="thead-light">
							<tr>
								<th>Date</th>
								<th>Type</th>
								<th>ID/Name</th>
								<th class="text-end">Amount</th>
							</tr>
						</thead>
						<tbody id="summaryTable">
						</tbody>
					</table>
					<button type="button" id="clearBtn" class="btn btn-danger float-end">Clear all</button>
				</div>
		</div>
			
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		<script src="givingAudit.js"> </script>
	</body>

</html>
