<!DOCTYPE html>
<html lang="en-US">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GivingAudit</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<script src="jquery-3.6.1.js"></script>
		
	</head>

	<body>
		<div class="container">
			<h1 id="pageTitle">GivingAudit </h1>
			
			<form id="entryForm" action="javascript:void (0);">
				<div class="row mb-3">
					<div class="col">
						<select class="form-select" id="type" name="type" title="Record Type"></select>
					</div>
					<div class="col">
						<input type="submit" value="Submit" class="btn btn-primary">
						<!--<input type="reset" value="Reset" class="btn btn-secondary">-->
					</div>
				</div>
				
			</form>
			
			<hr>

			<div class="container" id="detailsDiv">
				<div class="row">
					<div class="col">
						<h2 id="total"> </h2>
					</div>
					<div class="col-3">
						<button type="button" id="clearBtn" class="btn btn-danger">Clear all</button>
					</div>
					
				</div>
				<hr>
				<small>
				<div class="row">
					<div class="col text-bg-info" style="--bs-bg-opacity: .5;">
						<h4>Loose Checks</h4>
						<ul class="list-group" id="checkSheet"></ul>
						<table class="table table-sm">
							<thead>
								<tr>
									<th>ID or Name</th>
									<th class="text-end">Amount</th>
								</tr>
							</thead>
							<tbody id="checkTable">
							</tbody>
						</table>
					</div>
					<div class="col text-bg-danger" style="--bs-bg-opacity: .5;">
						<h4>Pink Envs</h4>
						<ul class="list-group" id="pinkSheet"></ul>
						<table class="table table-sm">
							<thead>
								<tr>
									<th>ID or Name</th>
									<th class="text-end">Amount</th>
								</tr>
							</thead>
							<tbody id="pinkTable">
							</tbody>
						</table>
					</div>
					<div class="col text-bg-warning" style="--bs-bg-opacity: .5;">
						<h4>Yellow Envs</h4>
						<ul class="list-group" id="yellowSheet"></ul>
						<table class="table table-sm">
							<thead>
								<tr>
									<th>ID or Name</th>
									<th class="text-end">Amount</th>
								</tr>
							</thead>
							<tbody id="yellowTable">
							</tbody>
						</table>
					</div>
				</div>
				</small>
				<a href="#" id="summaryBtn">Summary</a>

			</div>
			<div class="container" id="summaryDiv">
				<h2>Summary</h2>
				<a href="#" id="hideBtn">back</a> 
				<table class="table table-sm table-striped">
					<thead>
						<tr>
							<th>ID or Name</th>
							<th class="text-end">Amount</th>
						</tr>
					</thead>
					<tbody id="summaryTable">
					</tbody>
				</table>
				<a href="https://docs.google.com/spreadsheets/d/1uNi8Oys06R6kFpzOadpxURRzkEzm0xQ6cLFn9pTP2eY/edit?usp=drive_link" target="_blank">Open sheet</a>
			</div>
		</div>
			
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		<script src="givingAudit.js"> </script>
	</body>

</html>
